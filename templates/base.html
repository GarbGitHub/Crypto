<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="wrapper">
        <!-- top -->
        <div class="top">
            <div class="header">
                <div class="themes small">
                    <div class="form-check form-check-inline">
                        <label>Theme:</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="RadioLight"
                               value="light">
                        <label class="form-check-label" for="RadioLight">Light</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="RadioDark"
                               value="dark">
                        <label class="form-check-label" for="RadioDark">Dark</label>
                    </div>
                    {#                    <label><input type="radio" name="theme" value="light" checked> Light</label>#}
                    {#                    <label><input type="radio" name="theme" value="dark"> Dark</label>#}
                </div>
                <ul class="menu">
                    {% for m in menu -%}
                        <li>
                            <a class="{% if request.path == m.url %} active{% endif %}"
                               href="{{ m.url }}">{{ m.name }}</a>
                        </li>
                    {% endfor -%}
                </ul>
            </div>
            <div class="content">
                {% block content -%}

                {% endblock -%}
            </div>
        </div>
        <!-- footer -->
        <footer class="footer">
            <p class="text-center small">
                <script>
                    let CurrentYear = new Date().getFullYear()
                    document.write(CurrentYear)
                </script> &copy; {{ words.site_name[language] }}
            </p>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script src="/static/js/main.js"></script>

</body>
</html>
